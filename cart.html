<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" href="/src/favion.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #home:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      h1 {
        text-align: center;
        font-weight: 400;
      }
      .cart-container {
        /* width: 100vw; */
        /* margin: 80px 0; */
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;

        align-items: start;
      }
      table {
        margin: 20px 5px;
        border-collapse: collapse;
      }

      .table1 {
        min-width: 60%;
        width: 420px;
      }
      .table2 {
        width: 420px;
        min-width: 30%;
      }
      th {
        background-color: #336622;
        color: white;
        text-align: left;
        padding: 10px;
      }
      td {
        padding: 5px 0;
        height: 120px;
        width: fit-content;
        border-bottom: 1px solid #336622;
      }
      .cart-item,
      .cart-details {
        display: flex;
        justify-content: start;
        align-items: center;
        line-height: 0;
      }
      .item-image {
        width: 160px;
        height: 200px;
        border: 1px solid black;
        border-radius: 5px;
        margin: 5px 15px;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        padding: 5px 15px;
      }
      #delete {
        color: red;
        margin: 5px 0;
      }
      .change-qty {
        background-color: #336622;
        color: white;
        padding: 7px 12px;
        border: 2px solid white;
      }
      #empty {
        text-align: center;
        font-size: 24px;
      }
      .payment {
        background: #336622;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
      }
      .payment:hover,
      .increase_qty:hover,
      .decrease_qty:hover {
        cursor: pointer;
        background: black;
      }

      @media screen and (max-width: 920px) {
        .cart-item {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: start;
        }
        .item-info {
          align-items: start;
          padding: 5px 15px;
        }
      }
    </style>
    <script src="/js/validation.js"></script>
  </head>
  <body>
    <header>
      <p>
        <span id="home" style="color: grey" onclick="goToPage('index.html')"
          >Home</span
        >
        / Cart
      </p>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <div class="cart-container">
        <table class="table1">
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          <tr id="empty">
            <td colspan="3" style="padding: 40px 0">Your cart is Empty.</td>
          </tr>
        </table>
        <div>
          <table class="table2">
            <tr>
              <th>Order Details</th>
            </tr>
            <tr>
              <td>
                <div class="cart-details" style="display: block">
                  <h2>Cart totals</h2>
                  <p>Subtotal: $<span id="sub_total">00.00</span></p>
                  <p>Shipping: <span id="shipping">00.00</span></p>
                  <p>Total: $<span id="cart_total">00.00</span></p>
                </div>
              </td>
            </tr>
          </table>
          <div
            style="
              width: 250px;
              display: flex;
              justify-content: start;
              padding: 5px 15px;
            "
          >
            <button class="payment" onclick="showPaidMsg()">
              Make a payment
            </button>
          </div>
        </div>
      </div>
    </main>

    <div
      class="paid"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #336622;
        color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 13px rgba(0, 0, 0, 1);
        transition: opacity 10s ease;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div>
        <h2>Thank you for your purchase</h2>
        <p>Your order has been placed successfully</p>
        <p>Order number: <span id="order_id"> 1234567890</span></p>
        <p>Order total: $<span id="final_total">00.00</span></p>
      </div>
      <div>
        <button
          style="
            text-align: center;
            padding: 5px 15px;
            border: none;
            background: white;
            border-radius: 5px;
            cursor: pointer;
          "
          onclick="showPaidMsg()"
        >
          OK
        </button>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="/js/script.js"></script>
    <script>
      function generateOrderID() {
        document.getElementById("order_id").innerText = Math.floor(
          Math.random() * 10000000000
        );
      }
      generateOrderID();
    </script>
  </body>
</html>
